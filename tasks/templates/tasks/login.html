{% extends 'tasks/base.html' %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Login failed!</strong> Please check your username and password.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}"
                               placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}"
                               placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account?
                    <a href="{% url 'register' %}" class="text-decoration-none">
                        <i class="bi bi-person-plus"></i> Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
